<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Rietveld AR</title>
</head>

<body style="margin:0px; overflow:hidden;">
    <!-- A-Frame ライブラリの読み込み -->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <!-- AR.js ライブラリの読み込み -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>

    <body style='margin:px; overflow:hidden;'>

        <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIは非表示） -->
        <a-scene embedded arjs="debugUIEnabled:false; trackingMethod:best; " vr-mode-ui="enabled:false">

            <!-- オブジェクトファイルとマテリアルファイルを読み込む -->
            <a-assets>
                <a-asset-item id="redandblue-obj" src="model_obj/redandblue/redandblue.obj"></a-asset-item>
                <a-asset-item id="redandblue-mtl" src="model_obj/redandblue/redandblue.mtl"></a-asset-item>
                <a-asset-item id="ar_batu-obj" src="model_obj/ar_batu/ar_batu_01.obj"></a-asset-item>
                <a-asset-item id="ar_batu-mtl" src="model_obj/ar_batu/ar_batu_01.mtl"></a-asset-item>
            </a-assets>


            <!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
            <a-marker preset="hiro">
                <a-obj-model id="redandblue"
                             src="#redandblue-obj"
                             mtl="#redandblue-mtl"
                             position="0 0 0"
                             scale="1.2 1.2 1.2"></a-obj-model>

                <a-text value="Hello Rietveld !"
                        position="0 1.8 0"
                        align="center" ></a-text>

                <a-box position="0 -0.1 0"
                       scale="1.2 0.05 1.2"
                       material='color: white;'></a-box>
            </a-marker>

            <!-- マーカーを登録（「skita」マーカー） -->
            <a-marker type='pattern' url='./marker/skita16.pat'>
                <a-obj-model id="ar_batu"
                             src="#ar_batu-obj"
                             mtl="#ar_batu-mtl"
                             position="0 0.2 0"
                             scale="0.05 0.05 0.05">
            <a-animation attribute="rotation"
                         from="0 0 0"
                         to="0 360 0"
                         dur="5000"
                         repeat="indefinite"
                         easing="linear">
            </a-animation>
                    <!-- <a-box scale=".25 .25 .25" position="0 .5 0" color="#338be3"></a-box> -->
                </a-obj-model>
            </a-marker>

            <!-- AR用のカメラを置く -->
            <a-entity camera></a-entity>

        </a-scene>
    </body>

</html>
