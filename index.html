<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>A-Frame で超簡単 AR</title>
  </head>
  <body style="margin:0px; overflow:hidden;">
    <!-- A-Frame ライブラリの読み込み -->
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <!-- AR.js ライブラリの読み込み -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.1/aframe/build/aframe-ar.js"></script>
    <body style='margin:px; overflow:hidden;'>

    <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIは非表示） -->
    <a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled:false">

      <!-- オブジェクトファイルとマテリアルファイルを読み込む -->
      <a-assets>
          <a-asset-item id="redandblue-obj" src="model_obj/redandblue/redandblue.obj"></a-asset-item>
          <a-asset-item id="redandblue-mtl" src="model_obj/redandblue/redandblue.mtl"></a-asset-item>
      </a-assets>
     
      
      <!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
      <a-marker preset="hiro">
      
        <a-obj-model id="redandblue" src="#redandblue-obj" mtl="#redandblue-mtl" position="0 0 0" scale="0.02 0.02 0.02" rotation="-90 0 0"></a-obj-model>
        <a-text value="Hello Rietveld ！!！" position="0 2 0" align="center"></a-text>

        <!-- マーカーの場所に箱を置く（見やすいようにワイヤーフレーム表示） -->
        <!--<a-box position="0 0 0" wireframe="true"></a-box>-->
          
        <a-box position="0 0 0" animation="property: rotation; to: 0 90 0; loop: true"></a-box>
          
      </a-marker>

      <!-- AR用のカメラを置く -->
      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
